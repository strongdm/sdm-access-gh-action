name: Grant Access
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  grant-access:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'SDM Access Granter Client'
        uses: ./
        env:
          RUN_ID: ${{ github.run_id }}
          AG_SECRET: ${{ secrets.AG_SECRET }}
